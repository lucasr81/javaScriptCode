<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Cards com Prévias de Páginas</title>
  <style>
    .card {
      width: 300px;
      background-color: lightgray;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card" onclick="abrirPagina('pagina1.html')">
    <h3>Notícia 1</h3>
    <p id="previa1">Carregando prévia...</p>
    <a href="pagina1.html">Leia mais</a>
  </div>
  <div class="card" onclick="abrirPagina('pagina2.html')">
    <h3>Notícia 2</h3>
    <p id="previa2">Carregando prévia...</p>
    <a href="pagina2.html">Leia mais</a>
  </div>
  <div class="card" onclick="abrirPagina('pagina3.html')">
    <h3>Notícia 3</h3>
    <p id="previa3">Carregando prévia...</p>
    <a href="pagina3.html">Leia mais</a>
  </div>

  <script>
    function abrirPagina(pagina) {
      window.location.href = pagina;
    }

    window.addEventListener('DOMContentLoaded', function() {
      // Carregar prévias das páginas
      atualizarPrevia('previa1', 'pagina1.html');
      atualizarPrevia('previa2', 'pagina2.html');
      atualizarPrevia('previa3', 'pagina3.html');
    });

    function atualizarPrevia(elementId, pagina) {
      var paragraph = document.getElementById(elementId);

      fetch(pagina)
        .then(response => response.text())
        .then(content => {
          var previewText = content.substring(0, 100) + '...'; // Limitar a 100 caracteres
          paragraph.textContent = previewText;
        })
        .catch(error => console.error(error));
    }
  </script>
</body>
</html>
